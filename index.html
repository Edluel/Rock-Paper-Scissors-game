<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="/assets/css/style.css" rel="stylesheet" />
  <script src="./assets/script/script.js" defer></script>
  
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header class="header">
    <div class="header-title">
      <img src="./assets/images/logo.svg" alt="game-title">
    </div>
    <div class="header-score">
      <div class="header-score-text"><p>S C O R E</p></div>
      <div class="header-score-number">0</div>
    </div>
  </header>

  <main class="main">
    <div class="choice">
      <div class="choice-top">
        <div class="paper">
          <div class="outside" onclick="choice('paper')"></div>
          <img src="./assets/images/icon-paper.svg" alt="paper-icon">
        </div>
        <div class="scissors">
          <div class="outside" onclick="choice('scissors')"></div>
          <img src="./assets/images/icon-scissors.svg" alt="scissors-icon">
        </div>
      </div>
      <div class="choice-bottom">
        <div class="rock">
          <div class="outside" onclick="choice('rock')"></div>
          <img src="./assets/images/icon-rock.svg" alt="rock-icon">
        </div>
      </div>
    </div>

    <div class="load">
      <div class="your">
        <div class="your-text">
          <p>YOU PICKED</p>
        </div>
      </div>
      <div class="result">
        <p class="result-text"></p>
        <button class="result-again-bt" onclick="playAgain()">PLAY AGAIN</button>
      </div>
      <div class="enemy">
        <div class="enemy-text">
          <p>THE HOUSE PICKED</p>
        </div>
        <div class="enemy-empty-choice"></div>
      </div>      
    </div>




  </main>


  <section>
    <div class="rules">
      <div class="rules-gray-overlay"></div>
      <div class="rules-box">
        <div class="rules-box-header">
          <div><h3>Rules</h3></div>
          <div><img onclick="toggleRules()" src="./assets/images/icon-close.svg" alt="close-button"></div>
        </div>
        <img src="./assets/images/image-rules.svg" alt="rules">
      </div>
    </div>
    <div class="rules-button">
      <button onclick="toggleRules()">R U L E S</button>
    </div>
  </section>
</body>
</html>
